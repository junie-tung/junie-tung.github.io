<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>網頁切版--Section, Article, Aside 範例</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* section章節樣式 */
        section {
            border: 1px solid #efd2d2;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* article文章樣式 */
        article {
            background-color: #e6f3ec;
            padding: 10px;
        }

        /* aside附錄樣式 */
        aside {
            background-color: #ecddef;
            padding: 10px;
        }
    </style>
</head>
<body>
    <section>
        <h2>歡迎光臨我的部落格</h2>
        <article>
            <h3>第一篇文章</h3>
            <p>這是一篇關於 HTML5 的文章。HTML5 提供了許多新的元素和屬性，讓我們可以更方便地構建網頁。</p>
        </article>
        <article>
            <h3>第二篇文章</h3>
            <p>這是一篇關於 CSS3 的文章。CSS3 引入了許多新的樣式屬性，讓我們可以創建更豐富的視覺效果。</p>
        </article>
        <aside>
            <h3>相關文章</h3>
            <ul>
                <li><a href="index1.html"><i class="fas fa-user"></i>回首頁</a></li>
                <li><a href="https://www.runoob.com/html/html-tutorial.html">HTML5 教程</a></li>
                <li><a href="https://www.runoob.com/css3/css3-tutorial.html">CSS3 教程</a></li>
            </ul>
        </aside>
    </section>
</body>
</html>
